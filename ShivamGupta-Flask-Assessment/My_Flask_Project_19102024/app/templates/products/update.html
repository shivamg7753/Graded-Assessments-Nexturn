{% extends "base.html" %}

{% block title %}Update Product{% endblock %}

{% block content %}
    <h2>Updating an Existing Product</h2>
    <form method="post" action="{{ url_for('product_routes.update', product_id=product_id) }}">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" value="{{ product.id }}" required>
        <br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>
        <br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required>
        <br>
        
        <button type="submit">Update Product</button>
    </form>
{% endblock %}
